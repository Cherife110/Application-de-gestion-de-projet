{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form action="{% url 'add_project' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Creation d'un projet</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                       
                        <div class="form-group clearfix">
                            <label for="{{ form.title.id_for_label }}" class="col-md-4 control-label text-right">Titre</label>
                            <div class="col-md-6">
                                {{ form.title }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.subject.id_for_label }}" class="col-md-4 control-label text-right">Cours associe</label>
                            <div class="col-md-6">
                                {{ form.subject }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.file.id_for_label }}" class="col-md-4 control-label text-right">consigne</label>
                            <div class="col-md-6">
                                {{ form.file }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.status.id_for_label }}" class="col-md-4 control-label text-right">statut</label>
                            <div class="col-md-6">
                                {{ form.status }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.feedback.id_for_label }}" class="col-md-4 control-label text-right">avis</label>
                            <div class="col-md-6">
                                {{ form.feedback }}
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Confirmer" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}

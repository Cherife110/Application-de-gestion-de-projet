{% extends "base.html" %}

{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">{{view.username}}</div>
                    <div class="panel-body">
                        {% if error_message %}
                            <p class="bg-danger p-d ml-b">{{ error_message }}</p>
                        {% endif %}
                       
                        <div class="form-group clearfix">
                            <label for="{{ form.first_name.id_for_label }}" class="col-md-4 control-label text-right">Prénom:</label>
                            <div class="col-md-6">
                                {{ form.first_name }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.last_name.id_for_label }}" class="col-md-4 control-label text-right">Nom:</label>
                            <div class="col-md-6">
                                {{ form.last_name }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.birth_date.id_for_label }}" class="col-md-4 control-label text-right">Date de naissance:</label>
                            <div class="col-md-6">
                                {{ form.birth_date }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.id_number.id_for_label }}" class="col-md-4 control-label text-right">N° Etudiant ou enseignant:</label>
                            <div class="col-md-6">
                                {{ form.id_number }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.role.id_for_label }}" class="col-md-4 control-label text-right">Rôle:</label>
                            <div class="col-md-6">
                                {{ form.role }}
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="{{ form.password.id_for_label }}" class="col-md-4 control-label text-right">Mot de passe</label>
                            <div class="col-md-6">
                                {{ form.password }}
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Confirmer" class="btn btn-success">
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
